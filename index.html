<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteinGPT</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-hover: #a78bfa;
            --background: #0f0f0f;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --text-light: #9ca3af;
            --border: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container.welcome-mode {
            align-items: center;
            justify-content: center;
        }

        .chat-container.chat-mode {
            justify-content: space-between;
            padding: 0;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.6s ease-in;
        }

        .greeting {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .greeting::before {
            content: '';
        }

        .main-heading {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #ffffff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-wrapper {
            width: 100%;
            padding: 1.5rem 2rem 2rem 2rem;
            background: var(--background);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
        }

        .input-wrapper.welcome-hidden {
            border-top: none;
            padding: 1.5rem 2rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 1rem;
            align-items: center;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 800px;
        }

        .input-group:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.1);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            padding: 0.5rem 0;
            font-size: 1rem;
            outline: none;
        }

        input::placeholder {
            color: var(--text-light);
        }

        .input-icons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--border);
            color: var(--text);
        }

        .send-btn {
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary-hover);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 700px;
            margin-top: 1.5rem;
            padding: 0 2rem;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background: var(--card-bg);
            border-color: var(--primary);
        }

        .response-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem;
            overflow-y: auto;
            scrollbar-width: none;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .response-area::-webkit-scrollbar {
            display: none;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: slideUp 0.3s ease;
            align-items: flex-start;
        }

        .chat-view {
            display: none;
            width: 100%;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .chat-view.active {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message .message-content {
            background: transparent;
            color: var(--text);
            padding: 0;
            border-radius: 0;
            border-bottom-right-radius: 0;
            max-width: 100%;
            text-align: right;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .bot-message .message-content {
            max-width: 100%;
            background: transparent;
            color: var(--text);
            padding: 0;
        }

        .message-icon {
            font-size: 1rem;
            flex-shrink: 0;
            margin-top: 0.2rem;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .user-message .message-icon {
            display: none;
        }

        .message-content {
            flex: 1;
        }

        .redacted-text {
            padding: 0;
            line-height: 1.7;
            font-size: 0.95rem;
            color: var(--text);
            font-weight: 400;
        }

        .message-actions {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
            padding-top: 0;
            border-top: none;
        }

        .action-icon {
            background: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.25rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }

        .action-icon:hover {
            color: var(--text);
            background: rgba(139, 92, 246, 0.1);
        }

        .redacted-word {
            background: #333;
            color: #333;
            padding: 0.2rem 0.4rem;
            display: inline-block;
            min-width: 2rem;
            text-decoration: underline;
            text-decoration-color: #555;
        }

        .header {
            display: none;
        }

        @media (max-width: 768px) {
            .main-heading {
                font-size: 2.5rem;
            }

            .quick-actions {
                grid-template-columns: 1fr 1fr;
                padding: 0 1rem;
            }

            input {
                font-size: 16px;
            }

            .response-area {
                padding: 1rem;
            }

            .input-wrapper {
                padding: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container welcome-mode" id="chatContainer">
        <div class="welcome-section" id="welcomeSection">
            <div class="greeting">Hi User</div>
            <h1 class="main-heading">What can we hide today?</h1>
        </div>

        <div class="chat-view" id="chatView">
            <div class="response-area" id="responseArea"></div>
        </div>

        <div class="input-wrapper" id="inputWrapper">
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Ask anything...">
                <div class="input-icons">
                    <button class="icon-btn" title="Add">+</button>
                </div>
                <button class="send-btn" onclick="sendMessage()" title="Send">â†‘</button>
            </div>
        </div>
    </div>
    <script>
       
        function redactRandomWords(text) {
            const words = text.split(/\s+/);
            const redactedWords = words.map(word => {
                // 30% chance to redact each word
                if (Math.random() < 0.3 && word.length > 0) {
                    return `<span class="redacted-word">${'â–ˆ'.repeat(Math.ceil(word.length / 2))}</span>`;
                }
                return word;
            });
            return redactedWords.join(' ');
        }

        const API_KEY = "AIzaSyBo8FptQY4kYtmYMP_oOYBwIjyJIQwX0YI";

        async function callOpenRouterAPI(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${API_KEY}`;

            const data = {
                contents: [
                    {
                        parts: [
                            {
                                text: prompt
                            }
                        ]
                    }
                ]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Response: ${errorText}`);
                }

                const json = await response.json();
                console.log("Gemini API Response:", json); 

                if (!json.candidates || json.candidates.length === 0 || !json.candidates[0].content || !json.candidates[0].content.parts || json.candidates[0].content.parts.length === 0) {
                    throw new Error("Invalid response format from Gemini API.");
                }

                // Convert Gemini response format to OpenRouter format for compatibility
                return {
                    choices: [
                        {
                            message: {
                                content: json.candidates[0].content.parts[0].text
                            }
                        }
                    ]
                };
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                throw error; 
            }
        }


        async function sendMessage() {
            console.log('sendMessage called');
            const userInput = document.getElementById('userInput');
            const responseArea = document.getElementById('responseArea');
            const welcomeSection = document.getElementById('welcomeSection');
            const quickActions = document.getElementById('quickActions');
            const chatView = document.getElementById('chatView');
            const chatContainer = document.getElementById('chatContainer');
            const inputWrapper = document.getElementById('inputWrapper');
            
            console.log('Elements found:', { userInput, responseArea, welcomeSection, quickActions, chatView, chatContainer, inputWrapper });
            
            const question = userInput?.value?.trim();

            console.log('Question:', question);
            if (!question) {
                console.log('No question provided');
                return;
            }

            // Transition to chat mode - with null checks
            if (welcomeSection) welcomeSection.style.display = 'none';
            if (quickActions) quickActions.style.display = 'none';
            if (chatView) chatView.classList.add('active');
            if (chatContainer) {
                chatContainer.classList.remove('welcome-mode');
                chatContainer.classList.add('chat-mode');
            }
            if (inputWrapper) inputWrapper.classList.add('welcome-hidden');

            responseArea.innerHTML += `
                <div class="message user-message">
                    <div class="message-content">${question}</div>
                </div>
            `;

            try {
                const aiResponse = await callOpenRouterAPI(question);
                const answer = aiResponse.choices[0].message.content;
                const redactedAnswer = redactRandomWords(answer);

                responseArea.innerHTML += `
                    <div class="message bot-message">
                        <div class="message-icon">â—†</div>
                        <div class="message-content">
                            <div class="redacted-text">${redactedAnswer}</div>
                            <div class="message-actions">

                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                responseArea.innerHTML += `
                    <div class="message bot-message">
                        <div class="message-icon">!</div>
                        <div class="message-content">
                            <div class="redacted-text">Error: Could not get response - ${error.message}</div>
                        </div>
                    </div>
                `;
            }

            userInput.value = '';
            setTimeout(() => {
                responseArea.scrollTop = responseArea.scrollHeight;
            }, 0);
        }

        function quickAction(text) {
            const userInput = document.getElementById('userInput');
            userInput.value = text;
            sendMessage();
        }

        // Initialize event listeners when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const userInput = document.getElementById('userInput');
            if (userInput) {
                userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
            }
        });

        // Add copy functionality to action buttons
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('action-icon')) {
                const text = e.target.closest('.message-content')?.querySelector('.redacted-text')?.textContent || '';
                if (e.target.textContent === 'ðŸ“‹' && text) {
                    navigator.clipboard.writeText(text);
                    e.target.textContent = 'âœ“';
                    setTimeout(() => e.target.textContent = 'ðŸ“‹', 2000);
                }
            }
        });
    </script>
</body>
</html>
